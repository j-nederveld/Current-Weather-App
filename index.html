<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="https://www.flaticon.com/svg/static/icons/svg/1163/1163661.svg">
    <title>Current Weather</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    
  </head>
<!-- load the last searched city on pageload -->
  <body>

    <div class="scrollmenu history">
        <p>History:</p>
        

      </div>
    <header class="jumbotron">
      <h1 class="display-3">Current Weather</h1>
      <p class="lead">See what's going on in your city, and around the world.</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="innerContainer">
        <div class="row marginBottom">
            <div class="col-md-3 marginBottom">
                <form class="weather">
                    <input id="input" class="zip submit" type="text" placeholder="city or zip">
                    <button type="submit" class="submit">submit</button><br>
                    
                  </form>    
                  <button class="clear">clear history</button>    
            </div>
            <div class="col-md-9 current-weather hide">                    
                    <ul class="no-list-style">
                        <li class=""><h3 class="city"></h3><img id="current-icon" src="" alt="current-weather-icon" class="hide"></li>
                        <li class="temp"></li>
                        <li class="wind"></li>
                        <li class="humidity"></li>
                        <li><span class="uv-index"></span></li>
                    </ul>
            </div>
        </div>
                <div class="row days hide">
                    <div class="day-1 IB hide">
                        <h5 id="day-1"></h5>
                        <img class="icon-1 hide" src="" alt="weather-icon">
                        <div class="high-1"></div>
                        <div class="low-1"></div>
                    </div>
                    <div class="day-2 IB hide">
                        <h5 id="day-2"></h5>
                        <img class="icon-2 hide" src="" alt="weather-icon">
                        <div class="high-2"></div>
                        <div class="low-2"></div>
                    </div>
                    <div class="day-3 IB hide">
                        <h5 id="day-3"></h5>
                        <img class="icon-3 hide" src="" alt="weather-icon">
                        <div class="high-3"></div>
                        <div class="low-3"></div>
                    </div>
                    <div class="day-4 IB hide">
                        <h5 id="day-4"></h5>
                        <img class="icon-4 hide" src="" alt="weather-icon">
                        <div class="high-4"></div>
                        <div class="low-4"></div>
                    </div>
                    <div class="day-5 IB hide right10">
                        <h5 id="day-5"></h5>
                        <img class="icon-5 hide" src="" alt="weather-icon">
                        <div class="high-5"></div>
                        <div class="low-5"></div>
                    </div>

                </div>
             </div>


  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
